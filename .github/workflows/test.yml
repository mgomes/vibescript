name: CI

on:
  push:
    branches: [master]
  pull_request:

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: Install Just
        if: runner.os != 'Windows'
        uses: taiki-e/install-action@v2
        with:
          tool: just

      - name: Install golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          install-only: true

      - name: Run tests (Just)
        if: runner.os != 'Windows'
        run: just test

      - name: Run lint (Just)
        if: runner.os != 'Windows'
        run: just lint

      - name: Run tests (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: go test ./...

      - name: Check formatting (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $fmt = gofmt -l .
          if ($fmt) {
            Write-Host $fmt
            exit 1
          }

      - name: Run golangci-lint (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: golangci-lint run --timeout=5m --out-format colored-line-number
